type Query {
  viewer: Viewer
  repository(id: String!): Repository
  component(id: String!): Component
}

type Viewer {
  username: String!
  repositories: [Repository]!
}

type Repository {
  id: String!
  name: String!
  components: [Component]!
}

type Component {
  id: String!
  name: String!
  repository: Repository!
  filepath: String!
  compiledBundleURI: String!
}

interface Node {
  id: ID!
}

type Viewer implements Node {
  id: ID!
  username: String!
  repositories: [Repository]!
}

type Repository implements Node {
  id: ID!
  repositoryID: ID!
  name: String!
  externalCSSURI: String
  components: [Component]!
}

type Component implements Node {
  id: ID!
  componentID: ID!
  name: String!
  repository: Repository!
  filepath: String!
  compiledBundleURI: String!
  reactDoc: String!
  overrideReactDoc: String
}

type Query {
  viewer: Viewer
  node(id: ID!): Node
  repository(repositoryID: ID!): Repository
  component(componentID: ID!): Component
}

type OverrideComponentReactDocPayload {
  success: Boolean!
  component: Component!
}

type Mutation {
  overrideComponentReactDoc(componentID: ID!, overrideReactDoc: String!): OverrideComponentReactDocPayload
}
